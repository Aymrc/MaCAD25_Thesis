<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Interactive Graph Web App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="3d-graph"></div>

    <!-- Side Panel -->
    <div class="side-panel">
      <h3>Graph Controls</h3>
      <p>Future filters, node info, etc.</p>
    </div>

    <!-- Chat Bar -->
    <div class="chat-bar" id="chatBar" onclick="toggleChat()">
      <div class="chat-label" id="chatLabel">Talk</div>
      <input type="text" id="chatInput" placeholder="Type a message..." style="display: none;" />
    </div>

    <!-- Libraries -->
    <!-- <script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script> -->
    <script src="https://unpkg.com/3d-force-graph"></script>
    <script src="script.js"></script>
  </body>
</html>
